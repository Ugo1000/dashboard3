<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- <link rel="stylesheet" href="reset.css" /> -->
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="grid">
      <div class="sidebar">
        <div class="logo-text">
          <img src="icons/view-dashboard.svg" alt="" class="dashboard-icon" />
          <h1 class="dashboard-text">Dashboard</h1>
        </div>
        <div class="list-items">
          <div class="icon-text">
            <img src="icons/home-city.svg" alt="" />
            <p>Home</p>
          </div>

          <div class="icon-text">
            <img src="icons/card-account-details.svg" alt="" />
            <p>Profile</p>
          </div>

          <div class="icon-text">
            <img src="icons/message-flash.svg" alt="" />
            <p>Message</p>
          </div>

          <div class="icon-text">
            <img src="icons/time.svg" alt="" />
            <p>History</p>
          </div>

          <div class="icon-text">
            <img src="icons/file-multiple.svg" alt="" />
            <p>Tasks</p>
          </div>

          <div class="icon-text">
            <img src="icons/people.svg" alt="" />
            <p>Communities</p>
          </div>

          <div class="icon-text split">
            <img src="icons/settings.svg" alt="" />
            <p>Settings</p>
          </div>

          <div class="icon-text">
            <img src="icons/help-circle-sharp.svg" alt="" />
            <p>Support</p>
          </div>

          <div class="icon-text">
            <img src="icons/shield-checkmark.svg" alt="" />
            <p>Privacy</p>
          </div>
        </div>
      </div>
      <div class="main">
        <div class="header">
          <nav class="navbar">
            <img src="icons/search.svg" alt="search" class="search" />
            <input type="text" class="search-input" />
            <img src="icons/notifications-outline.svg" alt="bell" />

            <img
              src="icons/icons8-ghostbusters-48.png"
              alt=""
              class="ghost-buster"
            />

            <h3>Domnicano Ciroma</h3>
          </nav>

          <div class="welcome">
            <div class="left">
              <img
                src="icons/icons8-ghostbusters-48.png"
                alt=""
                width="65px"
                height="65px"
                
                class="ghost-buster-welcome"
              />
              <div class="welcome-text">
                <p>Hi there,</p>
                <h3>Domnicano Ciroma <span>(@ciroma)</span><h3>
              </div>
            </div>

            <div class="right">
              <button class="btn">New</button>
              <button class="btn">Upload</button>
              <button class="btn">Share</button>
            </div>
          </div>
        </div>
        <div class="content" style="background-color: red">Hello</div>
      </div>
    </div>
  </body>
</html>
